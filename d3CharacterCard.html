<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>DIABLO_III Character Card</title>
   <script src="d3CharCard.js"></script>
	 <link rel="stylesheet" type="text/css" href="style_sheets/style.css"> 
 </head>
 <body>  
	  <div class="titleBar"><h1>Diablo III Player/Character Card</h1></div>
	 <p>The Following is an example of what you can now create using the D3 Community API Calls
	<p>If you would like to try other players for different cards, goatboy138-1248 and sn0zzberriers-1146 are active players.

 <form>
      <fieldset>
        <legend>Get Player Info</legend>
        <label >Battle.Net Username(i.e.mukrumbus-1394)</label>
        <input type="text" name="Username" id="Username1">
        <input type="submit" id="UsernameSubmit">
		</fieldset>
		<fieldset>
			<legend>Character Bio</legend>
			<label>Character from Above Player<label>
			<select id="Character1_Bio"></select>
			<input type="submit" id="CharacterSubmit">
		</fieldset>
		
	<div>
        <h2 id="Player1_Profile"></h2>
        <ul id="progress"></ul>
        <dl id="Player1_Characters"></dl>       
    </div>
	 <table>
		<tr>
			<td id="stats">

		<tr>
			<td id="Character1_Stats">
			<td id="head">
			<td id="Character1_Info">

		<tr>
			<td id="shoulders">
			<td id="torso">
			<td id="neck">
		<tr>
			<td id="hands">
			<td id="waist">
			<td id="bracers">
		<tr>
			<td id="rightFinger">
			<td id="legs">
			<td id="leftFinger">
		<tr>
			<td id="mainHand">
			<td id="feet">
			<td id="offHand">
		
		</table>
		
    </form>
		<div class="wrapper">
			<input type="button" class="button" onclick="location.href='d3Info.html';" value="Go Back" />
			<input type="button" class="button" onclick="location.href='index.html';" value="Back to the Beginning!" />
		</div>
  </body>
</html>
